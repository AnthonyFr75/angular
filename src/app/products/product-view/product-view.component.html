<div class="products-view-container">
  <div class="legend-container">
    <div></div>
    <div> Name </div>
    <div> Type </div>
    <div> Phone </div>
    <div> Price </div>
    <div> Rating </div>
    <div> Warranty years </div>
    <div> Available </div>
    <div> Actions </div>
  </div>
  <div class="product-view-container" *ngFor="let product of products">
    <div></div>
    <div>{{ product.name }}</div>
    <div>{{ product.type }}</div>
    <div>{{ product.phone }}</div>
    <div>{{ product.price }}</div>
    <div>{{ product.rating }}</div>
    <div>{{ product.warranty_years }}</div>
    <div>{{ product.available }}</div>
    <div> <button mat-raised-button color="primary" (click)="onUpdate(product)">Update</button> </div>
    <div> <button mat-raised-button color="primary" (click)="onDelete(product)">Delete</button> </div>
  </div>
</div>
